<template>
  <article class="slds-card">
    <div style="width: 30rem">
      <article class="slds-tile slds-media">
        <div class="slds-media__body slds-p-around_medium">
          <!-- CIRCUIT DETAILS IF SELECTED-->
          <template if:true={isActive}>
            <h2
              class="slds-card__header-title slds-truncate slds-p-around_x-small"
              title={circuit.Name}
            >
              {circuit.Name}
            </h2>
            <div class="slds-tile__detail" id={circuit.Id}>
              <dl class="slds-list_horizontal slds-wrap">
                <dt
                  class="slds-item_label slds-text-color_weak slds-truncate slds-p-around_x-small"
                  title="Location"
                >
                  Location:
                </dt>
                <dd
                  class="slds-item_detail slds-truncate slds-p-around_x-small"
                  title={circuit.Location__c}
                >
                  {circuit.Location__c}
                </dd>
                <dt
                  class="slds-item_label slds-text-color_weak slds-truncate slds-p-around_x-small"
                  title="Length"
                >
                  Length:
                </dt>
                <dd
                  class="slds-item_detail slds-truncate slds-p-around_x-small"
                  title={circuit.Length__c}
                >
                  {circuit.Length__c} Km
                </dd>
                <dt
                  class="slds-item_label slds-text-color_weak slds-truncate slds-p-around_x-small"
                  title="Turns"
                >
                  Turns:
                </dt>
                <dd
                  class="slds-item_detail slds-truncate slds-p-around_x-small"
                  title={circuit.Turns__c}
                >
                  {circuit.Turns__c}
                </dd>
                <dt
                  class="slds-item_label slds-text-color_weak slds-truncate slds-p-around_x-small"
                  title="Surface"
                >
                  Surface:
                </dt>
                <dd
                  class="slds-item_detail slds-truncate slds-p-around_x-small"
                  title={circuit.Surface__c}
                >
                  {circuit.Surface__c}
                </dd>
                <dt
                  class="slds-item_label slds-text-color_weak slds-truncate slds-p-around_x-small"
                  title="Start Year"
                >
                  Start Year:
                </dt>
                <dd
                  class="slds-item_detail slds-truncate slds-p-around_x-small"
                  title={circuit.Start_Year__c}
                >
                  {circuit.Start_Year__c}
                </dd>
              </dl>
            </div>
          </template>
          <!--IF NOT CIRCUIT SELECTED-->
          <template if:false={isActive}>
            <div class="slds-text-heading_medium">Click on "View Details".</div>
          </template>
        </div>
      </article>
    </div>
  </article>
</template>
