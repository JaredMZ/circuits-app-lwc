<template>
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
      <div class="slds-media__body">
        <!-- Circuit name -->
        <h2 class="slds-card__header-title">
          <a
            href="#"
            class="slds-card__header-link slds-truncate"
            title="Circuit Name"
          >
            <span>{circuit.Name}</span>
          </a>
        </h2>
      </div>
    </header>
  </div>
  <!-- Circuit image -->
  <div class="slds-card__body_inner slds-m-around_large img-container">
    <img src={circuit.ImgUrl} alt="Circuit Shape" class="circuit-shape" />
  </div>
  <!-- Footer with button -->
  <footer class="slds-card__footer">
    <lightning-button
      variant="Base"
      label="View Details"
      onclick={handleCircuitClick}
      value={circuit.Id}
    ></lightning-button>
  </footer>
</template>
