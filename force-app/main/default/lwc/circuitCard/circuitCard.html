<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span
            class="slds-icon_container slds-icon-standard-account"
            title="account"
          >
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use
                xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
              ></use>
            </svg>
            <span class="slds-assistive-text">account</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a
              href="#"
              class="slds-card__header-link slds-truncate"
              title="Outer Card Header"
            >
              <span>Outer Card Header</span>
            </a>
          </h2>
        </div>
      </header>
    </div>
    <lightning-layout
      multiple-rows="true"
      class="slds-card__body slds-card__body_inner"
    >
      <template for:each={circuits} for:item="circuit">
        <lightning-layout-item
          key={circuit.id}
          size="6"
          class="slds-card slds-card_boundary slds-m-around_xx-small"
        >
          <div class="slds-card__header slds-grid">
            <header
              class="slds-media slds-media_center slds-has-flexi-truncate"
            >
              <div class="slds-media__body">
                <h2 class="slds-card__header-title">
                  <a
                    href="#"
                    class="slds-card__header-link slds-truncate"
                    title="Circuit Name"
                  >
                    <span>{circuit.Name}</span>
                  </a>
                </h2>
              </div>
            </header>
          </div>
          <div class="slds-card__body slds-card__body_inner">
            <img
              src={circuit.ImgUrl}
              alt="Circuit Shape"
              class="circuit-shape"
            />
          </div>
          <footer class="slds-card__footer">
            <lightning-button
              variant="Base"
              label="Open Record"
              onclick={viewRecord}
              value={circuit.Id}
            ></lightning-button>
          </footer>
        </lightning-layout-item>
      </template>
    </lightning-layout>
    <footer class="slds-card__footer">
      <a class="slds-card__footer-action" href="#"
        >View All
        <span class="slds-assistive-text">Circuits</span>
      </a>
    </footer>
  </article>
</template>
